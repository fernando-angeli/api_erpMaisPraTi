# Define a porta do servidor
server.port=8080

# Define o perfil ativo da aplicacao
spring.profiles.active=${APP_PROFILE}

#Configuracoes do JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
jwt.expiration-recovery=${JWT_EXPIRATION_RECOVERY}
jwt.issuerUri=https://api-erp.us-east-1.awsapprunner.com

# Open Api Swagger
springdoc.api-docs.path=/api/docs
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.enable=true
springdoc.swagger-ui.path=/api/documentation.html
springdoc.api-docs.version=OPENAPI_3_0
spring.jpa.hibernate.ddl-auto=none
server.forward-headers-strategy=framework

# Configuracoes de e-mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USER}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
